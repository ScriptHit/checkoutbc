<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Erro na Compra</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ff4444;
            margin-bottom: 30px;
        }

        p {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 18px;
        }

        button {
            background: #f7931a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: #e88a18;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(247, 147, 26, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Compra Não Aprovada</h1>
        <p>Infelizmente, sua compra não foi concluída com sucesso. Verifique o aplicativo do banco para mais informações.</p>
        <button onclick="window.location.href='index.html';">Tentar Novamente</button>
    </div>
</body>
</html>
